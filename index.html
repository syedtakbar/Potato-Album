<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Google Photo API POC</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css'> 
</head>
<body>
        <h1 id="head-line">POC for Google Photo API</h1>
        
        <div id="div-album">
            <label id="lable-name" for="album-input">Album Name: </label>
            <input type="text" class="form-control" id="album-input" placeholder="Album Name"
              maxlength="30">
        </div>
        <br>
        <div id="div-result"></div>
        <br>
        <div id="div-pic"></div>        
        <br>
        <div id="div-button">
            <button class="reg-btn" id ="log-in">Log-in</button>
            <button class="reg-btn" id ="get-pic">Picture</button> 
            <button class="reg-btn" id ="create-album">Create Album</button>                       
            <button class="reg-btn" id ="upload-pic">Upload</button>
        </div>
        <br>
        <div id="div-gallary"></div>
        
    <script src="https://apis.google.com/js/api.js"></script>
    <script src='./assets/javascript/google-script.js'></script>
</body>
</html>
